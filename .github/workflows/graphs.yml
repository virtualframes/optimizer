name: Graph Atlas
on:
  push:
  workflow_dispatch: {}
  schedule:
    - cron: "37 12 * * *"   # daily
permissions:
  contents: write
jobs:
  graphs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install
        run: pip install -e .[dev]
      - name: Build graphs
        run: |
          graph-service
          graph-code
          python -m optimizer.graphs.render || true
      - name: Commit graph artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/graphs/*
          if ! git diff --cached --quiet; then
            git commit -m "docs(graphs): update service/code graphs"
            git push || true
          fi
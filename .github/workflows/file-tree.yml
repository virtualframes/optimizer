name: File Atlas
on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "7 11 * * *"  # daily 11:07 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  atlas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install
        run: pip install -e .[atlas]
      - name: Map tree
        run: map-tree
      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/tree/*
          if ! git diff --cached --quiet; then
            git commit -m "docs(tree): refresh File Atlas"
            git push
          fi
      - name: Upload tree artifacts
        uses: actions/upload-artifact@v4
        with:
          name: file-atlas
          path: docs/tree/
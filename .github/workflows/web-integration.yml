name: Web Integration (nightly)
on:
  schedule: [ { cron: "5 3 * * *" } ]
  workflow_dispatch: {}
permissions: { contents: write }
jobs:
  crawl-and-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install
        run: pip install -e .[dev]
      - name: Citations
        run: jules-ingest-citations
      - name: Forks (examples)
        run: |
          jules-scrape-forks --repo langchain-ai/langchain || true
          jules-scrape-forks --repo microsoft/autogen || true
      - name: Context index tick
        run: jules-index-context --entropy 0.2 --depth 3
      - name: Render graphs
        run: |
          jules-render-lineage || true
          jules-service-graph || true
          jules-retrieval-flow || true
      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add audit/* context_db.jsonl docs/api/*.mmd docs/AVAILABILITY.md || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(web): nightly citations, forks, lineage, retrieval flow"
            git push
          fi